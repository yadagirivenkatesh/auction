	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script>
		$(document).ready(function() {
			$(".add-item-button").on("click", function() {
				var itemName = $(this).siblings(".item-name").text();
				var itemCount = parseInt($(this).siblings(".item-count-input").val());
				var usedCount = parseInt($(this).siblings(".used-count-input").val());

				if (usedCount >= itemCount) {
					alert("All items used!");
					return;
				}

				usedCount++;
				$(this).siblings(".used-count-input").val(usedCount);
				alert("Item added: " + itemName);
			});

			$(".remove-item-button").on("click", function() {
				var itemName = $(this).siblings(".item-name").text();
				var itemCount = parseInt($(this).siblings(".item-count-input").val());
				var usedCount = parseInt($(this).siblings(".used-count-input").val());

				if (usedCount > 0) {
					usedCount--;
					$(this).siblings(".used-count-input").val(usedCount);
					alert("Item removed: " + itemName);
				}
			});

			$(".calculate-button").on("click", function() {
				var itemName = $(this).siblings(".item-name").text();
				var itemCount = parseInt($(this).siblings(".item-count-input").val());
				var usedCount = parseInt($(this).siblings(".used-count-input").val());
				var availableCount = itemCount - usedCount;

				alert("Item: " + itemName + "\nTotal Items: " + itemCount + "\nUsed Items: " + usedCount + "\nAvailable Items: " + availableCount);
			});
		});
	</script>
